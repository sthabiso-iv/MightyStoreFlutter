    sdk: flutter

  nb_utils: 4.0.4
  google_fonts: ^2.0.0
  flutter_vector_icons: ^1.0.0

  intl: 0.17.0
  firebase_crashlytics: ^1.0.0
  firebase_core: 1.0.1
  firebase_auth: 1.0.1
  onesignal_flutter: 3.0.0-beta1
  admob_flutter: ^2.0.0-nullsafety.0

